<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 设置IE渲染方式默认为最高，避免IE9使用IE8文档模式渲染， chrome：如果有安装谷歌浏览器插件，则以Webkit引擎及V8引擎进行排版及运算 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <link rel="stylesheet" href="../../static/css/main-public.css" />
    <link rel="stylesheet" href="../../static/css/ito-form.css" />
    <link rel="stylesheet" href="../../static/css/font-core.css" />
</head>
<body>

<div class="outer-body">
    <div class="content">
        <form>
            <div class="ito-groups">
                <div class="ito-group custom-group">
                    <label class="ito-label custom-label" for="title">单行输入框</label>
                    <div class="ito-in-block">
                        <input id="title" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="ito-input">
                        <i class="has-icon"></i>
                        <small class="help-block">请填写标题</small>
                    </div>
                </div>
            </div>

            <div class="ito-groups">
                <div class="ito-group custom-group">
                    <div class="ito-inline">
                        <label class="ito-label custom-label" for="title1">输入框框</label>
                        <div class="ito-in-block custom-in-block">
                            <input id="title1" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="ito-input">
                            <i class="has-icon"></i>
                            <small class="help-block">请填写标题</small>
                        </div>
                    </div>

                    <div class="ito-inline">
                        <label class="ito-label custom-label" for="title2">输入框框</label>
                        <div class="ito-in-block custom-in-block">
                            <input id="title2" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="ito-input">
                            <i class="has-icon"></i>
                            <small class="help-block">请填写标题</small>
                        </div>
                    </div>

                </div>
            </div>

            <div class="ito-groups">
                <div class="ito-group custom-group">
                    <label class="ito-label custom-label" for="title3">姓名</label>
                    <div class="ito-in-block">
                        <input id="title3" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="ito-input">
                        <i class="has-icon"></i>
                        <small class="help-block">请填写姓名</small>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
