    <style>
        .carousel-con {

        .lb-item {

            position: absolute;
            width: 100%;
            background-color: #ddd;
            height: 20px;
            line-height: 20px;
            left: 0;
            bottom: 0;
        }

        .lb-title {
            position: absolute;
            left: 0;
            bottom: 0;
            background-color: #ddd;
        }

        .lb-edit {
            width: 20px;
            height: 20px;
            display: block;
            cursor: pointer;
