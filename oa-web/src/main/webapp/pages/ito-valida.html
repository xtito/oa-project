<body>
    <div style="padding: 40px; background-color: #dddddd; width: 100%; height: 100%">
        <div style="padding: 40px; background-color: #fff;">
            <form id="data_form" method="post">
                <div class="ito-groups">
                    <div class="ito-group custom-group">
                        <label class="ito-label custom-label" for="title">姓名</label>
                        <div class="ito-in-block">
                            <input id="title" type="text" name="userName" autocomplete="off" placeholder="请输入姓名" class="ito-input">
                        </div>
                    </div>
                </div>

                <div class="ito-groups">
                    <div class="ito-group custom-group">
                        <label class="ito-label custom-label" for="birthday">出生年月</label>
                        <div class="ito-in-block">
                            <input id="birthday" type="text" name="birthday" autocomplete="off" placeholder="请输入出生年月" class="ito-input">
                        </div>
                    </div>
                </div>

                <div class="ito-groups">
                    <div class="ito-group custom-group">
                        <label class="ito-label custom-label" for="officeName">工作单位</label>
                        <div class="ito-in-block">
                            <input id="officeName" type="text" name="officeName" autocomplete="off" placeholder="请输入工作单位" class="ito-input">
                        </div>
                    </div>
                </div>

                <div class="ito-groups">
                    <div class="ito-group custom-group">
                        <label class="ito-label custom-label" for="mobile">手机</label>
                        <div class="ito-in-block">
                            <input id="mobile" type="text" name="mobileNum" autocomplete="off" placeholder="请输入手机" class="ito-input">
                        </div>
                    </div>
                </div>

                <div class="tc">
                    <button type="submit" class="p-but w80" id="submit_but">提交</button>
                </div>

            </form>
        </div>
    </div>
</body>
