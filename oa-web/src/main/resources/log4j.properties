# Output pattern : date [thread] priority device - message
log4j.rootLogger=INFO,Console

#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
#log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n
log4j.appender.Console.layout.ConversionPattern=%d %-5p [%c] - %m%n

#spring default level
log4j.logger.org.springframework=WARN

#apache
log4j.logger.org.apache=WARN

#log4j.logger.org.apache.cxf.interceptor.LoggingInInterceptor=INFO, Console

log4j.logger.net.sf.ehcache=ERROR


#Project defalult level
log4j.logger.cn.kjzf.comm.web.mybatis.interceptor=INFO

#Controller default level
log4j.logger.cn.kjzf.comm.web.springmvc=INFO

log4j.logger.com.oa.core=INFO
log4j.logger.com.oa.parent=INFO
log4j.logger.com.oa.web.service=INFO